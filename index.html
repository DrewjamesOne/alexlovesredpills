<!DOCTYPE html>
<html>
  <head>
    <style>
      #randomImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }
      
      @media only screen and (max-width:600px) {
        #randomImage {
          width: 80%;
        }
      }
    </style>

    <script>
      function displayRandomImage() {
        var folder = "images/";
        var images = [];
        var extension = ".jpg";

        // read all images in the "images" folder and store their names in the "images" array
        for (var i = 1; i <= 1084; i++) {
          images.push(folder + i + extension);
        }

        var randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById("randomImage").src = randomImage;
      }
    </script>
  </head>
  <body onload="displayRandomImage()">
    <img id="randomImage" alt="Random Image" onclick="window.location.reload()">
  </body>
</html>
