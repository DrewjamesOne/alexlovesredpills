<!DOCTYPE html>
<html>
  <head>
    <style>
  #randomImage {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

    <script>
      function displayRandomImage() {
        var images = [
          "img1.jpg",
          "img2.jpg",
          "img3.jpg",
          "img4.jpg",
          "img5.jpg",
          "img6.jpg"
        ];

        var randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById("randomImage").src = randomImage;
      }
    </script>
  </head>
  <body onload="displayRandomImage()">
    <img id="randomImage" alt="Random Image" onclick="location.reload()">
  </body>
</html>
